<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>HomeWork29</title>
  </head>
  <body>
    <h1>Форма реєстрації</h1>
    <form id="registrationForm">
      <label for="firstName">Ім'я:</label>
      <input type="text" id="firstName" name="Ім'я" required /><br />

      <label for="lastName">Прізвище:</label>
      <input type="text" id="lastName" name="Прізвище" required /><br />

      <label for="birthdate">Дата народження:</label>
      <input
        type="text"
        id="birthdate"
        name="Дата народження"
        required
        pattern="\d{1,2}/\d{1,2}/\d{4}"
        placeholder="dd/mm/yyyy"
      />
      <br />

      <label>Стать:</label>
      <input type="radio" id="male" name="Стать" value="Чоловік" required />
      <label for="male">Чоловік</label>
      <input type="radio" id="female" name="Стать" value="Жінка" required />
      <label for="female">Жінка</label><br />

      <label for="city">Місто:</label>
      <select id="city" name="Місто">
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Харків">Харків</option>
        <option value="Одеса">Одеса</option>
        <option value="Інше місто">Інше місто</option></select
      ><br />

      <label for="address">Адреса:</label>
      <textarea id="address" name="Адреса" required></textarea><br />

      <label>Мови, якими володієте:</label>
      <input
        type="checkbox"
        id="english"
        name="Іноземна мова"
        value="Англійська"
      />
      <label for="english">Англійська</label>
      <input
        type="checkbox"
        id="spanish"
        name="Іноземна мова"
        value="Іспанська"
      />
      <label for="spanish">Іспанська</label>
      <input
        type="checkbox"
        id="french"
        name="Іноземна мова"
        value="Французька"
      />
      <label for="french">Французька</label>
      <input
        type="checkbox"
        id="other"
        name="Іноземна мова"
        value="Інша або не володію"
      />
      <label for="french">Інша або не володію</label><br />

      <button type="submit" id="saveButton">Зберегти</button>
    </form>

    <div id="tableContainer"></div>

    <script src="index.js"></script>
  </body>
</html>
